<h3></h3>
<form [formGroup]="apportKcalForm"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Activit√© physique</label>
        <select class="form-control" formControlName="activite" [ngClass]="{'red-class': activite.invalid && !activite.pristine}">
            <option *ngFor="let activite of values(act)" [ngValue]="activite"> {{activite}}</option>
        </select>
        <p *ngIf="activite.invalid" class="red-class"> {{getErrors(activite)}}</p>
    </div>
    <div class="form-group">
        <label>Sexe</label>
        <select class="form-control" formControlName="sexe" [ngClass]="{'red-class': sexe.invalid && !sexe.pristine}">
            <option *ngFor="let sexe of values(sexes)" [ngValue]="sexe">{{sexe}}</option>
        </select>
        <p *ngIf="sexe.invalid" class="red-class"> {{getErrors(sexe)}}</p>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="number" formControlName="age" [ngClass]="{'red-class': age.invalid && !age.pristine}"/>
        <p *ngIf="age.invalid" class="red-class"> {{getErrors(age)}}</p>
    </div>
    <div class="form-group">
        <label>Poids</label>
        <input class="form-control" type="number" formControlName="poids" [ngClass]="{'red-class': poids.invalid && !poids.pristine}"/>
        <p *ngIf="poids.invalid" class="red-class"> {{getErrors(poids)}}</p>
    </div>
    <div class="form-group">
        <label>Taille</label>
        <input class="form-control" type="number" formControlName="taille" [ngClass]="{'red-class': taille.invalid && !taille.pristine}"/>
        <p *ngIf="taille.invalid" class="red-class"> {{getErrors(taille)}}</p>
    </div>
    <div class="form-group">
        <button class="btn btn-success col-6" type="submit" [disabled]='apportKcalForm.invalid'>Valider</button>
        <button class="btn btn-primary col-6" type="button" (click)="refresh()">Refresh</button>
    </div>
</form>
